apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ired-dev-httproute
spec:
  parentRefs:
  - name: tcp-gateway
    sectionName: https
    namespace: envoy-gateway-system
  hostnames:
  - "ired-dev1.iplon.co.in"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: ired-dev-svc
      port: 80

